<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>Tropic Music audio player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='../player.css'><link rel="stylesheet" href="../style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
     
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span id="npAction">En pause...</span><span id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio id="audio1" preload="yes" controls autoplay="yes">Votre navigateur ne supporte pas HTML5!</audio>
                </div>
                <div id="tracks">
                    <a></a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
    <div class="column add-bottom center">
    </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.8/plyr.min.js'></script>

<script  src="skyrock.js"></script>
<style>
#tracks{opacity: 0%;}
*::-webkit-scrollbar{
width: 10px;
height: 10px;
}
*::-webkit-scrollbar-track {
background: #666;
}
*::-webkit-scrollbar-thumb {
background: #eee;
border-radius: 30px;
}
*::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(115deg,#00fff2 20%, #ffa600 100%);
}
body{
  background-color: rgba(255, 0, 0, 0.4);
}
</style>
</body>
</html>
