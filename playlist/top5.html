    <script>
      $(function(){
      $("#scrollUp").click(function(){
          $("html, body").animate({scrollTop: 0},"fast");
      });
  });
                jQuery(function(){
                    $(function () {
                        $(window).scroll(function () {
                            if ($(this).scrollTop() > 10 ) { 
                                $('#scrollUp').css('right','10px');
                            } else { 
                                $('#scrollUp').removeAttr( 'style' );
                            }
     
                        });
                    });
                });
    </script>
